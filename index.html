<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Math Worksheet for Kids Randomly Generated Print Friendly PDF 
  </title>
</head>
<body>

  <header>
    <h1>Bob's Printable Math Worksheets</h1>
    <p class="date"></p>
  </header>

<form id="customize">
  <div class="options">
    <label for="digits-top">Number of <strong>top digits</strong>:</label>
    <select name="digits-top" class="digits-top">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
    
    <div class="options">
    <label for="digits-bottom">Number of <strong>bottom digits</strong>:</label>
    <select name="digits-bottom" class="digits-bottom">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    </div>
    
    <div class="options">
    <label for="operator-type">Operator</label>
    <select name="operator-type" class="operator-type">
      <option value="+">Add</option>
      <option value="-">Subtract</option>
      <option value="x">Multiply</option>
    </select>
    </div>
    
    <div class="options negatives-visible">
      <label for="allow-negatives">Allow Negative Numbers?</label>
      <select name="allow-negatives" class="allow-negatives">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>

    <div class="options">
      <label for="rangeTop">Only allow numbers between </label>
      <select name="range-top-min" class="range-top-min">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <label for="rangeMin"> and </label>
      <select name="range-top-max" class="range-top-max">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>

    <p class="disclaimer">Reload page for new set. This yellow box <strong>will not</strong> appear on printed sheet.</p>
    </form>

  <div id="card-container">
  </div>

  <footer>
    <p>jazzviolin.com / @jazzviolin. Version 1.2</p>
  </footer>


  <script src="js/main.js"></script>
</body>
</html>
