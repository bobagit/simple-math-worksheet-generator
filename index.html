<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Math Worksheet for Kids Randomly Generated Print Friendly PDF 
  </title>
</head>
<body>

  <header>
    <h1>Bob's Printable Math Worksheets</h1>
  </header>

<form id="customize">
      <div class="options">
      <label for="digits-top">Number of <strong>top digits</strong>:</label>
    <select name="digits-top" class="digits-top">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    </div>
    
    <div class="options">
    <label for="digits-bottom">Number of <strong>bottom digits</strong>:</label>
    <select name="digits-bottom" class="digits-bottom">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    </div>
    
    <div class="options">
    <label for="operator-type">Operator</label>
    <select name="operator-type" class="operator-type">
      <option value="+">+  (Add)</option>
      <option value="-">-  (Subtract)</option>
      <option value="x">x  (Mutliply)</option>
    </select>
    </div>

    <p class="disclaimer">Reload page for new set. This yellow box <strong>will not</strong> appear on printed sheet.</p>
    </form>

  <div id="card-container">
  </div>

  <footer>
    <p>jazzviolin.com / @jazzviolin</p>
  </footer>


  <script src="js/main.js"></script>
</body>
</html>
